{% extends "base.html" %}

{% block content %}
<div class="welcome-container fade-in">

    <!-- GrillMaster Title -->
    <div class="site-title">GrillMaster</div>

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="grill-video">
        <source src="{{ url_for('static', filename='img/grill.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Start Button -->
    <a href="#" class="btn btn-light btn-lg start-button">Start</a>

    <!-- Crackle Sound -->
    <audio id="crackle-sound" preload="auto">
        <source src="{{ url_for('static', filename='img/crackle.mp3') }}" type="audio/mpeg">
    </audio>

</div>

<!-- Hover Sound Script -->
<script>
    const startButton = document.querySelector('.start-button');
    const crackle = document.getElementById('crackle-sound');

    startButton.addEventListener('mouseenter', () => {
        crackle.currentTime = 0;
        crackle.play();
    });
</script>
{% endblock %}
